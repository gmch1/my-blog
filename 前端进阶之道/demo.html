<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="add">add</button>
    <script>
      let btn = document.querySelector('#add');
      btn.onclick = () => {
        console.log(1);
      };
      btn.addEventListener('click', () => {
        console.log('冒泡事件触发');
      });

      btn.addEventListener(
        'click',
        () => {
          console.log('捕获事件触发');
        },
        false
      );
    </script>
  </body>
</html>
